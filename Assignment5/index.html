 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bill Calculator</title>
   	<link rel="stylesheet" href="main.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   	<script src="index.js"></script>
</head>
<body>
    <section>
        <h1>Bill Calculator</h1>
        <form id="bill_calculator" name="bill_calculator" action="success.html" method="get">
	        
			<label for="subtotal">Bill Subtotal:</label>
	        <input type="number" id="subtotal" name="subtotal">
	        <span id="subtotal_error">Enter subtotal</span><br>
	        
	        <label for="Tax Rate">Tax Rate:</label>
	        <input type="number" id="tax_rate" name="tax_rate">
	        <span id="tax_rate_error">Enter sales tax rate (e.g. 9.5)</span><br>
                  
	        <label for="sales_tax">Sales Tax:</label>
	        <input type="number" id="sales_tax" class="calculated" name="sales_tax" value=0.0 disabled>
			<br>

			<label for="total">Total:</label>
	        <input type="number" id="total" class="calculated" name="total" value=0.0 disabled>
	  		<br>

	        <label>&nbsp;</label>
	        <input type="button" id="calculate_bill" value="Calculate Bill">
			<input type="button" id="clear_bill" value="Clear"><br>
	    </form>
		<a href="https://github.com/luomopuma/web150">Source code</a>
    </section>
</body>
</html>
