 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Cart</title>
   	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
   	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	   
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="assets/cool-share/plugin.css" media="all" rel="stylesheet" />
</head>

<body>
	<div id = "content">
		<h2><em>Order some food!</em></h2>
	<section id="menu">
		<small>Click an item to add it to your order.</small>
		<div id="accordion">
		<h3>Appetizers</h3>
			<ul id="appetizers">
				<li>Salad</li>
				<li>Soup</li>
				<li>Breadcrumbs</li>
			</ul>
			<h3>Main Courses</h3>
			<ul id="mains">
				<li>Burger</li>
				<li>Pizza</li>
				<li>Steak</li>
			</ul>
			<h3>Desserts</h3>
			<ul id="desserts">
				<li>Ice Cream</li>
				<li>Cake</li>
				<li>Pie</li>
			</ul>
		</div><!-- accordion -->
		
	</section> <!-- menu -->

    <section id="total">
        <h2>Order Summary</h2>
        <form id="order_summary" name="order_summary" action="success.html" method="get">
	        
			<label for="subtotal">Bill Subtotal:</label>
	        <input type="number" id="subtotal" name="subtotal" value=0.0 disabled>
	        <br>
	        
	        <label for="Tax Rate">Tax Rate:</label>
	        <input type="number" id="tax_rate" name="tax_rate" value=9.5 disables>
	        <br>
                  
	        <label for="sales_tax">Sales Tax:</label>
	        <input type="number" id="sales_tax" name="sales_tax" value=0.0 disabled>
			<br>

			<label for="total">Total:</label>
	        <input type="number" id="order_total" name="order_total" value=0.0 disabled>
	  		<br>

			<input type="button" id="send_order" value="Submit Order">
			<input type="button" id="clear" value="Start Over">
	    </form>
		
    </section>
	
	<script src="index.js"></script>
	
	<p><span class="socialShare">Share<!-- Share buttons inserted here --></span></p>
	<a href="https://github.com/luomopuma/web150">Source code</a>
	</div><!-- content -->

	<footer>
		<!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->

		<!-- The plugin source -->
		<script src="assets/cool-share/plugin.js"></script>

		<!-- Demo page source -->
		<script src="assets/js/demo.js"></script>
		
	</footer>

</body>
</html>
